{% extends 'portfolio/base.html' %}

{% block content %}
    <div class="container text-center">
        <h1>Gennaro's Portfolio</h1>

        {% load static %}

        <a href="{% url 'blog:all_blogs' %}">BLOG</a>
        <br>
        <a href="{% static 'portfolio/Gennaro_Maida_Executive_Resume_2021.pdf' %}" class='btn btn-primary'>Resume</a>

        <br>
        <br>
        <img src="{% static 'portfolio/1595789954825.jpeg' %}" height=300 width=240>
        <br>
        <br>

        {% for project in projects %}

        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <img src="{{ project.image.url }}" height=160 width=240>

        {% if project.url %}

        <br>
        <a href="{{ project.url }}">Link</a>
        {% endif %}

        {% endfor %}

    </div>

{% endblock %}
